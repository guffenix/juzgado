{% extends 'afectado/base.html' %}
{% block content %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Apellido(s)</th>
        <th>Nombre(s)</th>
        <th>Teléfono</th>
        <th>Dirección</th>
      </tr>
    </thead>
    <tbody>
    {% for unAfectado in listado %}
      <tr>
        <td><a href="{% url 'afectado.views.detalle_afectado' id=unAfectado.pk %}">{{unAfectado.cedula_afectado}}</a></td>
        <td>{{unAfectado.apellido}} </td>
        <td>{{unAfectado.nombre}} </td>
        <td>{{unAfectado.telf_afecto}}</td>
        <td>{{unAfectado.direccion}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% endblock content %}
